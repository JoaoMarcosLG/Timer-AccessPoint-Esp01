<!DOCTYPE html>
<html>
<head>
	<title>Config</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		html 
		{
			font-family: 'Roboto', sans-serif;
		}
		h1
		{
			background-color: #dee3e6;
			color: #315e8a;
			font-weight: 500;
			padding: 10px;
		}
		.botao
		{
			background-color: #dee3e6;
			color: #315e8a;
			padding: 5px 50px;
			
			border-width: 2px;
			border-radius: 2px;
			border-color: #315e8a;

			font-size: 20px;
			font-weight: 600;
			text-decoration: none;

			margin-top: 15px;		
		}
	</style>
</head>
<body>
	<center>
		<h1>Timer - Config</h1>
		<form method="get">
			<table>
				<tr>
					<td><label>Horario 1:</label></td>
					<td><input type="text" name="h1" placeholder="00:00"></td>
				</tr>
				<tr>
					<td><label>Horario 2:</label></td>
					<td><input type="text" name="h2" placeholder="00:00"></td>
				</tr>
				<tr>
					<td><label>Horario 3:</label></td>
					<td><input type="text" name="h3" placeholder="00:00"></td>
				</tr>
				<tr>
					<td><label>Horario 4:</label></td>
					<td><input type="text" name="h4" placeholder="00:00"></td>
				</tr>
				<tr>
					<td><label>Horario 5:</label></td>
					<td><input type="text" name="h5" placeholder="00:00"></td>
				</tr>
				<tr></tr>
				<tr>
					<td><label>Tempo Ligado:</label></td>
					<td><input type="text" name="lig" placeholder="00:00:00"></td>
				</tr>
			</table>
			<input class="botao" type="submit" value="Enviar">
		</form>
	</center>
</body>
</html>
