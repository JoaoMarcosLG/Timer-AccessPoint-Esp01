<!DOCTYPE html>
<html>
<head>
	<title>Relogio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		html 
		{
			font-family: 'Roboto', sans-serif;
		}
		h1
		{
			background-color: #dee3e6;
			color: #315e8a;
			font-weight: 500;
			padding: 10px;
		}
		.botao
		{
			background-color: #dee3e6;
			color: #315e8a;
			padding: 5px 50px;
			
			border: 2px solid #315e8a;

			font-size: 20px;
			font-weight: 600;
			text-decoration: none;

			margin-top: 15px;		
		}
	</style>
</head>
<body>
	<center>
		<h1>Relogio</h1>
		<form method="get">
			<table>
				<tr><td><b><label>Configurar:</label></b></td></tr>
				<tr>
					<td><label>Horas:</label></td>
					<td><input type="text" name="hour" maxlength="2"></td>
					
				</tr>
				<tr>
					<td><label>Minutos:</label></td>
					<td><input type="text" name="minute" maxlength="2"></td>
					
				</tr>
			</table>
			<input class="botao" type="submit" value="Enviar">
		</form>
	</center>
</body>
</html>
