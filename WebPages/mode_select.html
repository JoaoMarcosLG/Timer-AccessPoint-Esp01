<!doctype html>
<html lang="pt-br">
    <head>
        <title>Timer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="flex-container">
            <h3 class="center-x">Modo</h3>
            <div class="risk" style="margin-bottom: 24px"></div>
            <button class="btn btn-primary btn-content" onclick="window.location.replace('interval_mode')">
                <h4>Intervalo</h4>
                <p>Defina um intervalo de tempo<br/>para que a saída seja acionada.</p>
            </button>
            <button class="btn btn-primary btn-content" onclick="window.location.replace('time_mode')">
                <h4>Horários</h4>
                <p>Defina horários específicos<br/>para acionamento da saída.</p>
            </button>
            <button class="btn btn-secondary btn-content" onclick="window.location.replace('config')">Voltar</button>
        </div>
    </body>
    <script src="script.js"></script>
</html>
