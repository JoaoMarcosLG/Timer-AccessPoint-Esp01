<!doctype html>
<html lang="pt-br">
    <head>
        <title>Timer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="flex-container">
            <div class="center-x">
                <h1 >Timer</h1>
            </div>
            <div class="risk"></div>
            <div class="center-x">
                <h3>00:00:00</h3>
            </div>
            <div class="center-x">
                <h5>Modo: {{ mode }}</h5>
                <h5>{{ info }}</h5>
            </div>
            <div class="center-x" style="margin-top: 12px">
                <button class="btn btn-primary" style="width: 90vw; height: 100px">Configurações</button>
            </div>
            <div class="center-x">
                <button class="btn btn-secondary" style="width: 90vw" onclick="document.getElementById('modal').style.display='block'">Relógio</button>
            </div>
            <div id="modal" class="modal">
                <div class="modal-content">
                    <div class="modal-container">
                        <h3>Relógio</h3>
                        <div class="risk"></div>
                        <form>
                            <input name="clk" type="text" class="center-x" style="width: 90%" placeholder="00:00" autocomplete="off" maxlength="5" onkeyup="check_time(this)">
                            <div class="center-x" style="padding-bottom: 14px">
                                <button type="button" class="btn btn-secondary" style="width: 49%" onclick="document.getElementById('modal').style.display='none'">Fechar</button>
                                <button type="submit" class="btn btn-success" style="width: 49%">Configurar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
