<!doctype html>
<html lang="pt-br">
    <head>
        <title>Timer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="refresh" content="1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="flex-container">
            <div class="center-x">
                <h1 >Timer</h1>
            </div>
            <div class="risk"></div>
            <div class="center-x">
                <h3>{{ clock }}</h3>
            </div>
            <div class="center-x">
                <h5>Prox. Horário: {{ time }}</h5>
            </div>
            <div class="center-x" style="margin-top: 12px">
                <button class="btn btn-primary" style="width: 90vw; height: 100px" onclick="window.location.replace('config')">Configurações</button>
            </div>
            <form class="center-x" onsubmit="sync_clk(this)">
                <div>
                    <button type="submit" class="btn btn-secondary" style="width: 90vw">Sincronizar relógio</button>
            </div>
            </form>
        </div>
    </body>
    <script src="script.js"></script>
</html>
