<!doctype html>
<html lang="pt-br">

        <title>Timer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="modal.css">
    </head>
    <body>
        <div class="flex-container">
            <div class="center-x">
                <h1 >Timer</h1>
            </div>
            <div class="risk"></div>
            <div class="center-x">
                <h3>00:00:00</h3>
            </div>
            <div class="center-x">
                <h5>Modo: {{ mode }}</h5>
                <h5>{{ info }}</h5>
            </div>
            <div class="center-x" style="margin-top: 12px">
                <button class="btn btn-primary" style="width: 90vw; height: 100px">Configurações</button>
            </div>
            <div class="center-x">
                <button class="btn btn-secondary" style="width: 90vw">Relógio</button>
            </div>
        </div>
